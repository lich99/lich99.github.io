<script>
function Appendzero(obj)
{
if(obj<10) return "0" +""+ obj;
else return obj;
}
function time() 
{
var date = new Date();
var year = date.getFullYear();
var month = date.getMonth()+1;
var day = date.getDate();
var hour = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
var str_date = year + "年" + month + "月" + day + "日";
var str_time = Appendzero(hour) + ":" + Appendzero(minutes) + ":" + Appendzero(seconds);
var health_date = document.getElementById("health_date");
health_date.innerHTML = str_date;
var health_time = document.getElementById("health_time");
health_time.innerHTML = str_time;
<!--
var next_day = date.getDate()+1;
var start = year + "年" + month + "月" + day + "日 " + Appendzero(hour-2) + ":00:00";
var end = year + "年" + month + "月" + next_day + "日 " + Appendzero(hour-2) + ":00:00";
var start_date = document.getElementById("start_date");
start_date.innerHTML = start;
var end_date = document.getElementById("end_date");
end_date.innerHTML = end;
-->
}
setInterval(time,1000);
window.onload=function(){time()}
</script>
